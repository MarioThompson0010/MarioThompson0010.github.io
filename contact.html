<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body class="container">
    <nav class="navbar navbar-expand-md  sticky-top navbar-light bg-light">
        <a class="navbar-brand bg-info text-white" href="index.html">Mario Thompson</a>

        <!-- hamburger button and unordered list go together -->
        <section>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myAwesomeInfo"
                aria-controls="myAwesomeInfo" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </section>

        <div class="collapse navbar-collapse" id="myAwesomeInfo">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-item active" href="portfolio.html">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="row mt-5">
            <div class="col-12 col-md-8">
                <!-- card -->
                <section>
                    <div class="card">
                        <h5 class="card-header">Contact</h5>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-12 col-md-8">
                                        <p>
                                            Name
                                            <input class="form-control mr-sm-2" type="text" placeholder="Name"
                                                aria-label="Search">
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-8">
                                        <p>
                                            Email
                                            <input class="form-control mr-sm-2" type="email" placeholder="Email"
                                                aria-label="slim">
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-md-8 form-group">
                                        <label for="MessageArea">Message</label>
                                        <textarea class="form-control" id="MessageArea" placeholder="Message"
                                            rows="3"></textarea>

                                    </div>
                                </div>
                            </form>
                            <a href="#" class="btn btn-primary">Submit</a>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
